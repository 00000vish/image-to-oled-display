<html>

<head>
  <title>Image to oled display</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
  <div class="container col">
    <div class="row mb-3 g-0">
      <div class="display-1 d-flex align-items-center justify-content-center">
        <p>Image to OLED Display</p>
      </div>
    </div>
    <div class="row mb-3 g-0">
      <div class="card">
        <div class="card-body">
          <label for="formFile" class="form-label">Select image file</label>
          <input class="form-control" type="file" onchange="readFile(this)">
        </div>
      </div>
    </div>
    <div class="row mb-3 g-0">
      <div class="card">
        <div class="d-flex justify-content-center align-items-center">
          <canvas id="imageDisplay">
        </div>
        <div class="card-body d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-secondary me-2">Undo</button>
            <button type="button" class="btn btn-primary me-2">Edge Filter</button>
            <button type="button" class="btn btn-success">Convert</button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cD
    crossorigin=" anonymous"></script>
</body>

</html>
