<html>

<head>
  <title>Image to oled display</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
  <div class="container col">
    <div class="row mb-3 g-0">
      <div class="display-1 d-flex align-items-center justify-content-center">
        <p>Image to OLED Display</p>
      </div>
    </div>
    <div class="row mb-3 g-0">
      <div class="card">
        <div class="card-body">
          <span for="formFile">Select image file</span>
          <input class="form-control" type="file" onchange="readFile(this)">
        </div>
      </div>
    </div>
    <div class="row mb-3 g-0">
      <div class="card">
        <div class="d-flex justify-content-center align-items-center p-2">
          <canvas id="imageDisplay">
        </div>
        <div class="card-body d-flex col flex-column justify-content-center align-items-center">
          <div class="row g-0 form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" onchange="toggleEdgeColors()">
            <span class="form-check-span" for="flexSwitchCheckDefault">Highlight edges</span>
          </div>
          <div class="row g-0">
            <button type="button" class="row g-0 btn btn-success" onclick="convert()">Convert</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3 g-0">
      <div id="hexDataDiv" class="d-none">
        <div class="card">
          <div class="card-body">
            <textarea class="form-control" id="hexDataDump" rows="10"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
