<html>

<head>
  <title>Image to oled display</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
  <div class="container col">
    <div class="row mb-3 g-0">
      <div class="display-1 d-flex align-items-center justify-content-center">
        <p>Image to OLED Display</p>
      </div>
    </div>
    <div class="row mb-3 g-0">
      <div class="card">
        <div class="card-body">
          <span for="formFile">Select image file</span>
          <input class="form-control" type="file" onchange="readFile(this)">
        </div>
      </div>
    </div>
    <div class="row mb-3 g-0">
      <div class="card">
        <div class="card-header">
          Editor
        </div>
        <div class="card-body position-relative">
          <div class="d-flex flex-column col">
            <div class="row g-0 d-flex">
              <canvas class="w-100 h-100" id="imageEditorCanvas">
            </div>
            <div class="row g-0 p-3">
              <div class="d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-primary me-3" onclick="rotateImage(90)">
                  Rotate 90
                </button>
                <div class="border rounded p-1">
                  <span class="pe-1">Scale:</span>
                  <input type="number" value="32" id="widthInput" onchange="updateScale()">
                  <span>x</span>
                  <input type="number" value="128" id="heightInput" onchange="updateScale()">
                  <button type="button" class="btn btn-success" onclick="scaleImage()">Scale</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3 g-0">
      <div class="card">
        <div class="card-header">
          Converter
        </div>
        <div class="d-flex justify-content-center align-items-center p-2">
          <canvas id="imageDisplay">
        </div>
        <div class="card-body d-flex justify-content-center align-items-center">
          <div class="border p-2 rounded me-3">
            <input class="form-check-input" type="checkbox" role="switch" onchange="toggleArrayOrder()">
            <span class="form-check-span" for="flexSwitchCheckDefault">Order array vertically</span>
          </div>
          <div class="border rounded me-3 d-flex align-items-center justify-content-center">
            <div class="form-check form-switch mx-2">
              <input class="form-check-input" type="checkbox" role="switch" onchange="toggleEdgeColors()">
              <div class="form-check-label">Border highlight</div>
            </div>
            <button type="button" class="btn btn-primary" onclick="exportEdgeColors()">
              Edge filter
            </button>
          </div>
          <div class="border rounded me-3 d-flex align-items-center justify-content-center">
            <div class="mx-1 d-flex align-items-center justify-content-center">
              <div class="pe-1">Background color</div>
              <input type="color" id="backgroundColor" value="#000000" onchange="setBackgroundColor(true)">
              <div class="mx-1">or</div>
              <input type="text" id="backgroundColorHex" value="#000000" onchange="setBackgroundColor(false)">
            </div>
            <div class="row g-0">
              <button type="button" class="row g-0 btn btn-success" onclick="exportCanvas()">Export</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3 g-0">
      <div id="hexDataDiv" class="d-none">
        <div class="card">
          <div class="card-body">
            <textarea class="form-control" id="hexDataDump" rows="10"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
